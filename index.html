<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ—É—á—à–∏–π —é–∑–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... –¢–≤–æ–π —Å—Ç–∞—Ä—ã–π CSS –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... */
        body { margin: 0; padding: 0; background-color: var(--tg-theme-bg-color, #1c1c1e); color: var(--tg-theme-text-color, #ffffff); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        #loader { display: flex; flex-direction: column; align-items: center; }
        .scanner { width: 200px; height: 200px; border: 2px solid var(--tg-theme-button-color, #3390ec); border-radius: 50%; position: relative; animation: pulse 1.5s infinite; }
        .scanner::after { content: ''; position: absolute; top: 50%; left: 50%; width: 180px; height: 180px; background: radial-gradient(circle, var(--tg-theme-button-color, #3390ec) 0%, transparent 70%); transform: translate(-50%, -50%); opacity: 0.5; animation: scan 2s infinite linear; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes scan { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        #result { display: none; flex-direction: column; align-items: center; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .avatar { font-size: 80px; margin-bottom: 20px; animation: bounce 2s infinite; }
        h1 { font-size: 24px; margin-bottom: 10px; background: linear-gradient(45deg, #FFD700, #FFA500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        p { font-size: 18px; opacity: 0.8; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤–æ–π –∫–Ω–æ–ø–∫–∏ */
        .main-btn {
            margin-top: 30px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            animation: popIn 1s ease;
        }

        .username { font-size: 22px; font-weight: bold; color: var(--tg-theme-button-color, #3390ec); margin: 15px 0; display: block; text-decoration: none; border: 2px solid var(--tg-theme-button-color, #3390ec); padding: 10px 20px; border-radius: 12px; transition: all 0.2s; }
        .username:active { transform: scale(0.95); background-color: var(--tg-theme-button-color, #3390ec); color: white; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="scanner"></div>
        <h2 style="margin-top: 20px;">–ê–Ω–∞–ª–∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...</h2>
        <p id="status" style="font-size: 14px; color: #888;">–ü—Ä–æ–≤–µ—Ä–∫–∞ —á–∞—Ç–æ–≤...</p>
    </div>

    <div id="result">
        <div class="avatar">üëë</div>
        <h1>–ù–ê–ô–î–ï–ù –õ–£–ß–®–ò–ô!</h1>
        <p>–ü–æ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –≤—Å–µ—Ö –Ω–∞—Å.</p>
        
        <a href="#" class="username" id="winner-link">@–∑–∞–≥—Ä—É–∑–∫–∞...</a>
        
        <button onclick="sendResultToBot()" class="main-btn">
            üì© –ü–æ–ª—É—á–∏—Ç—å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—É—é –≥—Ä–∞–º–æ—Ç—É
        </button>
        
        <p style="font-size: 12px; margin-top: 20px;">100% —Ç–æ—á–Ω–æ—Å—Ç—å ‚Ä¢ 0% —Å–æ–º–Ω–µ–Ω–∏–π</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        const statusText = document.getElementById('status');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const winnerLink = document.getElementById('winner-link');

        let foundUsername = 'gggggrigoriev'; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–º–µ–Ω–∏

        function determineWinner() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.username) {
                foundUsername = tg.initDataUnsafe.user.username;
            }
            winnerLink.href = `https://t.me/${foundUsername}`;
            winnerLink.innerText = `@${foundUsername}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendResultToBot() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º JSON —Å—Ç—Ä–æ–∫—É –±–æ—Ç—É. –ë–æ—Ç —ç—Ç–æ —É–≤–∏–¥–∏—Ç –∏ –æ—Ç–≤–µ—Ç–∏—Ç.
            const data = JSON.stringify({
                winner: foundUsername,
                action: "claim_reward"
            });
            tg.sendData(data); 
        }

        const messages = ["–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä–º—ã...", "–ê–Ω–∞–ª–∏–∑ —É—Ä–æ–≤–Ω—è –∫—Ä—É—Ç–æ—Å—Ç–∏...", "–û—Ç—Å–µ–≤ —Å–∫—É—á–Ω—ã—Ö –ª—é–¥–µ–π...", "–ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ..."];
        let step = 0;
        const interval = setInterval(() => {
            if (step < messages.length) {
                statusText.innerText = messages[step];
                step++;
            } else {
                clearInterval(interval);
                showResult();
            }
        }, 800);

        function showResult() {
            determineWinner();
            loader.style.display = 'none';
            result.style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('success');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#FFD700', '#FF0000', '#00FF00', '#0000FF', '#FF00FF'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = -10 + 'px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(conf);
            }
        }
    </script>
</body>
</html>
